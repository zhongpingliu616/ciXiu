<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<style>
body {
  margin: 0;
  padding: 20px;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* 
  使用 CSS clip-path 实现内凹圆角双线边框效果 
  注意：path() 中的坐标是绝对值，适用于固定尺寸容器。
  如果是响应式容器，建议继续使用 SVG 的 objectBoundingBox 方式。
*/

.contract-container {
  position: relative;
  width: 600px;
  height: 900px;
  /* 1. 外层背景色作为外边框颜色 */
  background-color: #B0B6BC;
  /* 外层裁剪路径 */
  clip-path: path("M 0 20 A 20 20 0 0 0 20 0 H 580 A 20 20 0 0 0 600 20 V 880 A 20 20 0 0 0 580 900 H 20 A 20 20 0 0 0 0 880 Z");
  
  display: flex;
  justify-content: center;
  align-items: center;
}

.inner-border {
  width: 598px; /* 600 - 2px (模拟1px外边框) */
  height: 898px; /* 900 - 2px */
  background-color: #fff;
  /* 内层裁剪路径 (与外层一致，略微缩小一点点或者保持一致即可，靠尺寸差形成边框) */
  clip-path: path("M 0 20 A 20 20 0 0 0 20 0 H 578 A 20 20 0 0 0 598 20 V 878 A 20 20 0 0 0 578 898 H 20 A 20 20 0 0 0 0 878 Z");
  
  display: flex;
  justify-content: center;
  align-items: center;
}

.content-box {
  width: 590px; /* 再缩小，形成双线之间的间距 */
  height: 890px;
  /* 2. 内层线的颜色 */
  background-color: #B0B6BC; 
  clip-path: path("M 0 20 A 20 20 0 0 0 20 0 H 570 A 20 20 0 0 0 590 20 V 870 A 20 20 0 0 0 570 890 H 20 A 20 20 0 0 0 0 870 Z");
  
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  width: 588px; /* 最终内容区域 */
  height: 888px;
  background-color: #fff;
  clip-path: path("M 0 20 A 20 20 0 0 0 20 0 H 568 A 20 20 0 0 0 588 20 V 868 A 20 20 0 0 0 568 888 H 20 A 20 20 0 0 0 0 868 Z");
  padding: 40px;
  box-sizing: border-box;
}

</style>
</head>

<body>

<!-- 结构：
  1. contract-container (外边框色)
     2. inner-border (白色间隔)
        3. content-box (内边框色)
           4. content (白色内容背景)
-->
<div class="contract-container">
  <div class="inner-border">
    <div class="content-box">
      <div class="content">
        <h1>合同内容</h1>
        <p>这里是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。是使用 CSS clip-path 实现的内凹圆角双线边框效果。</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
